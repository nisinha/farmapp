<ion-navbar *navbar>
  <button menuToggle="leftMenu">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Farm List</ion-title>
</ion-navbar>

<ion-content class="geofence-list-page">
  <ion-list inset *ngIf="!isLoading && geofences.length > 0">
    <geofence-list-item *ngFor="let geofence of geofences" [geofence]="geofence" (onItemTapped)="geofenceItemTapped(geofence)">
    </geofence-list-item>
  </ion-list>

  <ion-card *ngIf="!isLoading && geofences.length === 0">
    <ion-card-header>
      There are no farms yet.
    </ion-card-header>
  </ion-card>
  <ion-card *ngIf="isLoading">
    <ion-card-header>
      Loading Farms...
    </ion-card-header>
  </ion-card>
</ion-content>

<button fab fab-right fab-bottom (click)="new()" class="add-geofence-button">
  <ion-icon name="add"></ion-icon>
</button>
