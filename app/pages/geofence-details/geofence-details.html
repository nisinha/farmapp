<ion-navbar *navbar>
  <ion-title>Edit Farm</ion-title>
  <ion-buttons end>
    <button (click)="saveChanges()">
      Save
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="geofence-details-page">
  <ion-list class="geofence-input-list">
    <ion-item>
      <ion-input [(ngModel)]="notificationText" type="text" placeholder="Enter your farm name here"></ion-input>
    </ion-item>
    <ion-item>
      <ion-range min="50" max="5000" [(ngModel)]="radius" secondary>
        <ion-label range-left>on</ion-label>
        <ion-label range-right>{{radius}}m</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
  <div class="map-container">
    <div id="map" style="width: 100%; height: 100%">
    </div>
  </div>
</ion-content>
